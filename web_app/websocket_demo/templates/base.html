{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Hello World Portal{% endblock title %}</title>
    <meta charset="UTF-8" />    <!--Character encoding.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'websocket_demo/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'websocket_demo/bs5/css/bootstrap.css' %}">

    <!-- App favicon -->
    {% comment %} <link rel="shortcut icon" href="{% static 'websocket_demo/assets/images/favicon1.ico' %}"> {% endcomment %}

    <!-- App css -->
    <link href="{% static 'websocket_demo/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'websocket_demo/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static 'websocket_demo/assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />
</head>


<body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":true, "leftSidebarScrollable":false,"darkMode":true, "showRightSidebarOnStart": true}'>
    {% block navMenu %}
        <nav class="navbar navbar-expand-sm bg-navbar-custom navbar-dark sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    {% endblock navMenu %}



    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>


    <!-- bundle -->
    <script src="{% static 'websocket_demo/assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'websocket_demo/assets/js/app.min.js' %}"></script>
    
{% comment %} </div> {% endcomment %}

</body>
</html>
